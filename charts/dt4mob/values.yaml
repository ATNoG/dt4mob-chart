imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

tenant: "test-tenant"

hono:
  messagingNetworkTypes:
    - kafka

  kafkaMessagingClusterExample:
    enabled: true

  kafka:
    listeners:
      client:
        protocol: "SSL"
        sslClientAuth: "required"
      external:
        protocol: "SSL"
        sslClientAuth: "required"

    externalAccess:
      broker:
        service:
          type: NodePort
      controller:
        service:
          type: NodePort

    tls:
      pemChainIncluded: false
      existingSecret: "dt4mob-kafka-cert"

  livenessProbeInitialDelaySeconds: 900
  readinessProbeInitialDelaySeconds: 45
  useLoadBalancer: false
  externalAccess:
    enabled: false

  clientBrokerKeyStore:
    passwordSecretRef:
      name: "dt4mob-keystore-password-secret"
      selector: "password"

  deviceRegistryExample:
    type: mongodb
    addExampleData: false
    mongoDBBasedDeviceRegistry:
      containerRegistry: "atnog-harbor.av.it.pt"
      imageName: "capucho/hono-service-device-registry-mongodb"
      imageTag: "2.7.0-SNAPSHOT"
      resources:
        requests:
          cpu: 200m
      mongodb:
        host: '{{ .Release.Name }}-mongodb'
        port: 27017
        dbName: hono

    tlsKeysSecret: "dt4mob-device-registry-cert"
    tlsTrustStoreConfigMap: "none"
    tlsTrustStoreSecret:
      secretName: "dt4mob-device-registry-cert"

  adapters:
    useExternalAuth: true
    mqtt:
      resources:
        requests:
          cpu: 200m

      tlsKeysSecret: "dt4mob-mqtt-adapter-cert"
      tlsTrustStoreConfigMap: "none"
      tlsTrustStoreSecret:
        secretName: "dt4mob-mqtt-adapter-cert"
    http:
      resources:
        requests:
          cpu: 200m

      tlsKeysSecret: "dt4mob-http-adapter-cert"
      tlsTrustStoreConfigMap: "none"
      tlsTrustStoreSecret:
        secretName: "dt4mob-http-adapter-cert"
    amqp:
      resources:
        requests:
          cpu: 200m

      tlsKeysSecret: "dt4mob-amqp-adapter-cert"
      tlsTrustStoreConfigMap: "none"
      tlsTrustStoreSecret:
        secretName: "dt4mob-amqp-adapter-cert"

  authServer:
    containerRegistry: "atnog-harbor.av.it.pt"
    imageName: "capucho/hono-service-auth"
    imageTag: "2.7.0-SNAPSHOT"

    tlsKeysSecret: "dt4mob-auth-server-cert"
    tlsTrustStoreSecret:
      secretName: "dt4mob-auth-server-cert"

    resources:
      requests:
        cpu: "200m"
        memory: "196Mi"
      limits:
        cpu: "1"
        memory: "256Mi"

    extraVolumes:
      - name: "permissions"
        secret:
          secretName: "dt4mob-permissions"
    extraVolumeMounts:
      - name: "permissions"
        mountPath: "/var/run/hono/auth"
    hono:
      auth:
        svc:
          permissionsPath: "/var/run/hono/auth/permissions.json"
          supportedSaslMechanisms: "EXTERNAL"
          signing:
            # tokenExpiration contains the number of seconds after which tokens issued
            # by the Auth server will expire.
            tokenExpiration: 3600


  commandRouterService:
    containerRegistry: "atnog-harbor.av.it.pt"
    imageName: "capucho/hono-service-command-router-infinispan"
    imageTag: "2.7.0-SNAPSHOT"

    tlsKeysSecret: "dt4mob-command-router-cert"
    tlsTrustStoreConfigMap: "none"
    tlsTrustStoreSecret:
      secretName: "dt4mob-command-router-cert"


ditto:
  # TODO
  global:
    basicAuthUsers:
    - user: ditto
      password: ditto

  connectivity:
    resources:
      cpu: 0.2
      memoryMi: 1024
    image:
      repository: atnog-harbor.av.it.pt/capucho/ditto-connectivity
      tag: 0-SNAPSHOT
      pullPolicy: Always

  gateway:
    resources:
      cpu: 0.2
      memoryMi: 768
    config:
      authentication:
        devops:
          existingSecret: "dt4mob-ditto-gateway-secret"

  policies:
    resources:
      cpu: 0.2
      memoryMi: 768

  things:
    resources:
      cpu: 0.2
      memoryMi: 768

  thingsSearch:
    resources:
      cpu: 0.2
      memoryMi: 768

  dittoui:
    resources:
      cpu: 0.05
      memoryMi: 32

  ingress:
    enabled: true
    className: nginx

  swaggerui:
    resources:
      memoryMi: 64

  nginx:
    service:
      type: ClusterIP
    resources:
      cpu: 0.05
      memoryMi: 32

  # TODO: Use replicated mongo
  mongodb:
    enabled: true
    resources:
      requests:
        cpu: 150m
        memory: "256Mi"
      limits:
        cpu: 1.0
        memory: "512Mi"
    livenessProbe:
      initialDelaySeconds: 40
      periodSeconds: 30
      timeoutSeconds: 15
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 15
      timeoutSeconds: 13

controller:
  image:
    repository: atnog-harbor.av.it.pt/capucho/dt4mob-controller
    pullPolicy: Always # IfNotPresent
    tag: "latest"

  serviceAccount:
    create: true
    automount: true
    annotations: {}
    name: ""

  extraVolumes: []
  extraVolumeMounts: []

  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
